language: ruby
dist: xenial

cache:
  bundler: true

bundler_args: --jobs 1 --retry 5 --without development --path vendor/bundle

rvm:
  - '2.5'
  - '2.6'
  - '2.7'
  - '3.0'

env:
  - COMPILER=gcc
  - COMPILER=clang

matrix:
  fast_finish: true
  allow_failures:
    - rvm: '3.0'

branches:
  only:
    - master

notifications:
  email:
    on_success: never
    on_failure: always

before_install:
  - gem install bundler
  - export CC=$(which $COMPILER)

before_script:
  - bundle exec rake clean

script:
  - bundle exec rake test

after_success:
  - bundle exec rake benchmark
