language: ruby
cache: bundler
bundler_args: --jobs 4 --retry 4 --without development --path vendor/bundle
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.2
  - ruby-head
  - rbx
env:
  - COMPILER=gcc
  - COMPILER=clang
matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx
branches:
  only:
    - master
before_script:
  - export CC=$COMPILER
script: bundle exec rake test
